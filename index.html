<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Youtube</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body >
    <div class ="header">
        <div class ="lefthead">
        <div>
           <img class="hamburger-menu" src ="icon/hamburger-menu.svg">
        </div>
        <div>
           <img class = "youtube-logo" src="icon/youtube-logo.svg">
        </div>
        </div>
        <div class ="middle">
            <input type="text" placeholder="Search" class="Searchbar">
            <button class = "Search-icon-box">
                <img class = "Search-logo" src = "icon/search.svg">
                <div class="tooltip">Search</div>
            </button>
            <button class = "Voicebox">
                <img class = "Voice-logo" src = "icon/voice-search-icon.svg">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class ="righthead">
            <div class="upload-box">
                <img class = "upload" src ="icon/upload.svg">
                <div class="tooltip">Create</div>
            </div>
            <div class="youtube-app-box">
                <img class = "youtube-app" src ="icon/youtube-apps.svg">
                <div class="tooltip">Youtube Apps</div>
            </div>
            <div class="notification-box">
                <img class = "notification" src ="icon/notifications.svg">
                <div class="notification-count">
                    5
                </div>
                <div class="tooltip">Notifications</div>
            </div>
            <img class = "my-channel" src ="icon/Creator-2.jpeg">
        </div>
    </div>
    <div class = "side-bar">
        <div class="sidebox">
            <img src="icon/home.svg">
            <div>
                Home
            </div>
        </div>
        <div class="sidebox">
            <img src="icon/explore.svg">
            <div>
                Explore
            </div>
        </div>
        <div class="sidebox">
            <img src="icon/subscriptions.svg">
            <div>
               Subscriptions
            </div>
        </div>
        <div class="sidebox">
            <img src="icon/originals.svg">
            <div>
                Originals
            </div>
        </div>
        <div class="sidebox">
            <img src="icon/youtube-music.svg">
            <div>
                Youtube Music
            </div>
        </div>
        <div class="sidebox">
            <img src="icon/library.svg">
            <div>
                Library
            </div>
        </div>
    </div>
    <div class="btns">
        <button class = "btn" data-id="All">All</button>
        <button class = "btn" data-id="socialmedia">Social Media</button>
        <button class = "btn" data-id="Universe">Universe</button>
        <button class = "btn" data-id="Technology">Technology</button>
        <button class = "btn" data-id="Python">Python</button>
        <button class = "btn" data-id="Horror">Horror</button>
    </div>
    <div class = "main">
        <div class = "video">
            <div class = "video-thumbnail">
                <a href="abc.com"><img class ="img-descrition" src="icon/Technical.jpg"></a>
                <div class="video-time">
                    20:00
                </div>
            </div>
            <div class = "video-specs">
                <div class = "video-creater">
                    <img class = "profile" src = "icon/Creator-2.jpeg">
                    <div class="videotip">
                        <div >
                            <img class = "hoverprofile"src ="icon/Creator-2.jpeg">
                        </div>
                        <div>
                            <div class="video-head-hover">
                                TechMaster
                            </div>
                            <div class="subs">
                                15M Subscribers
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "video-caption">
                    <div class = "video-head">
                     Burst of jobs in fields of Hacking
                    </div>
                    <div class = "channel-owner">
                     TechMaster
                    </div>
                    <div class = "video-views">
                     16.5M views &#183; 7 Month ago
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src = "main.js"></script>
</body>
</html>
